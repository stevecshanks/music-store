version: "2"
services:
  app:
    container_name: store-app
    build: .
    depends_on:
      - db
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=store
      - FLASK_ENV=development
    volumes:
      - .:/app
  db:
    container_name: store-db
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=store
  frontend:
    container_name: store-frontend
    build:
      context: frontend
    depends_on:
      - app
    ports:
      - "3000:3000"
      - "35729:35729"
    volumes:
      - ./frontend:/app
      - /app/node_modules